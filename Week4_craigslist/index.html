<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>craigslist</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #FCF6FF;
    }
  </style>
    
  <header id="home">
  <nav class="topbar">
    <div class="logo">craigslist NYC</div>

    <div class="search">
      <input type="text" placeholder="Search" aria-label="Search" />
    </div>

    <div class="rec">
      <span class="heart">♡</span>
      <span>Recommended for you</span>
    </div>
  </nav>
</header>

  <main>
  <section class="grid">
    <a class="card" href="#" aria-label="Housing">
      <span class="icon">🏠</span>
      <h3>Housing</h3>
    </a>

    <a class="card" href="#" aria-label="Jobs">
      <span class="icon">💼</span>
      <h3>Jobs</h3>
    </a>

    <a class="card" href="#" aria-label="For Sale">
      <span class="icon">🧾</span>
      <h3>For Sale</h3>
    </a>

    <a class="card" href="#" aria-label="Services">
      <span class="icon">🧰</span>
      <h3>Services</h3>
    </a>
    
    <a class="card" href="#" aria-label="Community">
      <span class="icon">👥</span>
      <h3>Community</h3>
    </a>

    <a class="card" href="#" aria-label="Gigs">
      <span class="icon">⭐️</span>
      <h3>Gigs</h3>
    </a>

    <a class="card" href="#" aria-label="Resumes">
      <span class="icon">🪪</span>
      <h3>Resumes</h3>
    </a>

    <a class="card" href="#" aria-label="Events">
      <span class="icon">📅</span>
      <h3>Events</h3>
    </a>
  </section>
</main>

  <footer>
    <small>© 2025 craigslist</small>
  </footer>
  </body>
</html>
